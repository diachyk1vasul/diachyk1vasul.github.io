  <style>
  .style_for_text{
   background:  rgb(255, 1, 1);
   border-style: inset;
 }
  </style>
   <script>$ (document).ready(function() { 
 $("div").bind("click", function(){
 $(this).addClass("style_for_text");
  });
  
$("div").bind("dblclick", function(){
  $(this).removeClass("style_for_text");
  });

})</script>
</head>

</div>

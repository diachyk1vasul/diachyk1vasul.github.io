<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function fuc() {
			first = parseInt(Math.random() * 10 + 10)
			second = parseInt(Math.random() * 10) 
			console.log("Остача від ділення %d на %d:",first,second);
			console.log(first%second);
			console.log("Рівність остачі від ділення до 0");
			console.log(first%second==0);
			var a = [1 , 2 , 3 , 4 , 5];
			console.log("%3$d,%d,%d",a[0],a[1],a[2],a[3],a[4]);
		}
		fuc();
	</script>
	<h3>Робота в console.log() натисніть Ctrl+Shift+I</h3>
</body>
</html>

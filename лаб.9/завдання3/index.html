<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<meta charset="utf-8">
		<script>
	$( document ).ready(function(){
		$("#addButton").click(function(){
			$("#add").add("h2").css("border", "4px solid purple" );
		})

		$("#has").click(function(){
			$("p").has("b1").css("border", "3px solid peru" );
		})

		$("#parents").click(function(){
			$("#son").parents().css("border", "2px solid blue" );
		})

		$("#closest").click(function(){
			$("#son").closest("ul").css("background-color", "lime" );
		})

		$("#map").click(function(){
			sum = 0 ;
			arr = $("p").map(function(){
				return $( this ).text().length
			}).get()
			res.value = eval(arr.join("+"))
		})
		
	});
		</script>
	</head>
	<body>
		<button id="addButton"><b>.add()</b></button>
		<br>
		<h2 id="add">Прапор</h2>
		<h2>Герб</h2>
		<h2>Гімн</h2>
		<br>
		<button id="has"><b>.has()</b></button>
		<h3><p><b1>елемент1</b></p>
		<p>елемент2</p>
		<p><b1>елемент3</b></p></h3>
		<button id="parents"><b>.parents()</b></button>
		<br>
		<br>
		<button id="closest"><b>.closest()</b></button>
		<ul>
			<h3><li>Рівень 1</li>
				<ul>
					<li>Рівень 2</li>
					</h3>
					<h2>
						<ul>
							<li>Рівень 3</li>
							<li>Рівень 4</li>
							<li id="son">Рівень5</li>
						</ul>
					</h2>
					</li>
				</ul>
			</li>
		</ul>
		<br>
		<button id="map"><b>.map()</b></button>
		<input id="res" type="text" name="">
	</body>
</html>
